<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momencio AI SEO Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        const SIMPLE_CONFIG = {
            enabled: true,
            formUrl: 'https://forms.gle/7HgYyJQpCApwnstWA',
            csvUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQM5SGxdOC-9grCcGwoFlB9OBZVl9dM1aNFap5O7whbYUqy1a3dw4eKp_tPsYLj9-eYl6tKnvdS9WG0/pub?gid=821056934&single=true&output=csv'
        };
    </script>
    
    <style>
        :root {
            --primary: #2E3192;
            --primary-dark: #1E2170;
            --secondary: #00B4D8;
            --accent: #7B2CBF;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }
        
        .stat-card {
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(46, 49, 146, 0.3);
        }
        
        .sidebar {
            background: white;
            box-shadow: 2px 0 8px rgba(0,0,0,0.05);
        }
        
        .nav-item {
            padding: 0.75rem 1.5rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .nav-item:hover {
            background: var(--gray-50);
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 100%;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: var(--gray-50);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--gray-700);
            border-bottom: 2px solid var(--gray-200);
        }
        
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        tr:hover {
            background: var(--gray-50);
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-success {
            background: #D1FAE5;
            color: #065F46;
        }
        
        .badge-warning {
            background: #FEF3C7;
            color: #92400E;
        }
        
        .badge-danger {
            background: #FEE2E2;
            color: #991B1B;
        }
        
        .config-banner {
            background: linear-gradient(135deg, var(--warning), #F97316);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
        }
        
        .info-box {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        
        .info-box h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .info-box p {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const INITIAL_DATA = {
            tests: []
        };
        
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length < 2) return [];
            
            const dataLines = lines.slice(1);
            
            return dataLines.map((line, index) => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                const cleanValues = values.map(v => v.replace(/^"|"$/g, '').trim());
                
                return {
                    id: index + 1,
                    date: cleanValues[1] || '',
                    week: parseInt(cleanValues[2]) || 1,
                    platform: cleanValues[3] || '',
                    keyword: cleanValues[4] || '',
                    mentioned: cleanValues[5]?.toLowerCase() === 'yes',
                    cited: cleanValues[6]?.toLowerCase() === 'yes',
                    position: parseInt(cleanValues[7]) || 0,
                    sentiment: cleanValues[8] || 'Neutral',
                    notes: cleanValues[9] || ''
                };
            });
        }
        
        async function fetchGoogleSheetData() {
            if (!SIMPLE_CONFIG.enabled || !SIMPLE_CONFIG.csvUrl) {
                return null;
            }
            
            try {
                const response = await fetch(SIMPLE_CONFIG.csvUrl);
                if (!response.ok) throw new Error('Failed to fetch');
                
                const csv = await response.text();
                const tests = parseCSV(csv);
                
                return tests.length > 0 ? tests : null;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }
        
        function LoginScreen({ onLogin }) {
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            
            const handleSubmit = (e) => {
                e.preventDefault();
                if (password === 'momencio2025') {
                    onLogin();
                } else {
                    setError('Incorrect password');
                }
            };
            
            return (
                <div className="login-container">
                    <div className="login-card animate-slide-in">
                        <div className="text-center mb-8">
                            <div className="gradient-bg text-white text-3xl font-bold py-3 px-6 rounded-lg inline-block mb-4">
                                momencio
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-2">AI SEO Dashboard</h2>
                            <p className="text-gray-600">Enter password to continue</p>
                        </div>
                        
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => {
                                        setPassword(e.target.value);
                                        setError('');
                                    }}
                                    className="w-full p-3 border-2 border-gray-200 rounded-lg"
                                    placeholder="Enter password"
                                    autoFocus
                                />
                                {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
                            </div>
                            
                            <button type="submit" className="btn-primary w-full justify-center">
                                Access Dashboard
                            </button>
                            
                            <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                                <p className="text-xs text-gray-600 text-center">
                                    Password: <span className="font-mono font-bold">momencio2025</span>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }
        
        function Dashboard() {
            const [authenticated, setAuthenticated] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState(INITIAL_DATA);
            const [loading, setLoading] = useState(false);
            const [showConfigWarning, setShowConfigWarning] = useState(!SIMPLE_CONFIG.enabled);
            const [lastRefresh, setLastRefresh] = useState(new Date());
            
            useEffect(() => {
                if (authenticated && SIMPLE_CONFIG.enabled) {
                    loadData();
                }
            }, [authenticated]);
            
            const loadData = async () => {
                setLoading(true);
                const tests = await fetchGoogleSheetData();
                if (tests && tests.length > 0) {
                    setData(prev => ({ ...prev, tests }));
                }
                setLastRefresh(new Date());
                setLoading(false);
            };
            
            if (!authenticated) {
                return <LoginScreen onLogin={() => setAuthenticated(true)} />;
            }
            
            return (
                <div className="flex h-screen bg-gray-50 flex-col">
                    {showConfigWarning && (
                        <div className="config-banner">
                            ⚠️ Google Forms not configured yet. Using demo data.
                            <button onClick={() => setShowConfigWarning(false)} className="ml-4 underline">
                                Dismiss
                            </button>
                        </div>
                    )}
                    
                    <div className="flex flex-1">
                        <div className="sidebar w-64 p-6">
                            <div className="gradient-bg text-white text-2xl font-bold py-2 px-4 rounded-lg mb-8 text-center">
                                momencio
                            </div>
                            
                            <nav>
                                <div
                                    className={`nav-item ${activeTab === 'dashboard' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('dashboard')}
                                >
                                    <i data-lucide="bar-chart-2" className="w-5 h-5"></i>
                                    <span>Dashboard</span>
                                </div>
                                <div
                                    className={`nav-item ${activeTab === 'entry' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('entry')}
                                >
                                    <i data-lucide="external-link" className="w-5 h-5"></i>
                                    <span>Add Data</span>
                                </div>
                                <div
                                    className={`nav-item ${activeTab === 'data' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('data')}
                                >
                                    <i data-lucide="database" className="w-5 h-5"></i>
                                    <span>All Tests</span>
                                </div>
                            </nav>
                            
                            {SIMPLE_CONFIG.enabled && (
                                <button
                                    onClick={loadData}
                                    className="btn-primary w-full mt-6 justify-center text-sm"
                                    disabled={loading}
                                >
                                    <i data-lucide="refresh-cw" className="w-4 h-4"></i>
                                    {loading ? 'Loading...' : 'Refresh Data'}
                                </button>
                            )}
                            
                            <div className="mt-auto pt-8">
                                <div className="text-xs text-gray-500 text-center">
                                    <p>Status: {SIMPLE_CONFIG.enabled ? '✓ Google Forms' : '⚠️ Demo Mode'}</p>
                                    {SIMPLE_CONFIG.enabled && (
                                        <p className="mt-1">Updated: {lastRefresh.toLocaleTimeString()}</p>
                                    )}
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto">
                            <div className="p-8">
                                {activeTab === 'dashboard' && <DashboardView data={data} />}
                                {activeTab === 'entry' && <DataEntryView />}
                                {activeTab === 'data' && <DataView data={data} />}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        function DashboardView({ data }) {
            const totalMentions = data.tests.filter(t => t.mentioned).length;
            const totalCitations = data.tests.filter(t => t.cited).length;
            const citationRate = totalMentions > 0 ? (totalCitations / totalMentions * 100).toFixed(1) : 0;
            const avgPosition = data.tests.filter(t => t.mentioned && t.position)
                .reduce((acc, t) => acc + t.position, 0) / data.tests.filter(t => t.mentioned && t.position).length || 0;
            const positiveSentiment = data.tests.filter(t => t.sentiment === 'Positive').length;
            const sentimentRate = data.tests.length > 0 ? (positiveSentiment / data.tests.length * 100).toFixed(1) : 0;
            
            return (
                <div className="animate-slide-in">
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <h1 className="text-3xl font-bold text-gray-900">AI SEO Dashboard</h1>
                            <p className="text-gray-600 mt-1">Track your visibility across AI platforms</p>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div className="card stat-card p-6">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Total Mentions</p>
                                    <p className="text-3xl font-bold text-gray-900 mt-2">{totalMentions}</p>
                                </div>
                                <div className="p-3 rounded-lg" style={{background: 'rgba(46, 49, 146, 0.1)'}}>
                                    <i data-lucide="trending-up" className="w-6 h-6" style={{color: 'var(--primary)'}}></i>
                                </div>
                            </div>
                            <span className="badge badge-success">Active</span>
                        </div>
                        
                        <div className="card stat-card p-6">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Citation Rate</p>
                                    <p className="text-3xl font-bold text-gray-900 mt-2">{citationRate}%</p>
                                </div>
                                <div className="p-3 rounded-lg" style={{background: 'rgba(0, 180, 216, 0.1)'}}>
                                    <i data-lucide="link" className="w-6 h-6" style={{color: 'var(--secondary)'}}></i>
                                </div>
                            </div>
                            <span className={`badge ${citationRate >= 70 ? 'badge-success' : 'badge-warning'}`}>
                                Target: 70%
                            </span>
                        </div>
                        
                        <div className="card stat-card p-6">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Avg Position</p>
                                    <p className="text-3xl font-bold text-gray-900 mt-2">{avgPosition.toFixed(1)}</p>
                                </div>
                                <div className="p-3 rounded-lg" style={{background: 'rgba(123, 44, 191, 0.1)'}}>
                                    <i data-lucide="award" className="w-6 h-6" style={{color: 'var(--accent)'}}></i>
                                </div>
                            </div>
                            <span className={`badge ${avgPosition <= 3 ? 'badge-success' : 'badge-warning'}`}>
                                Target: ≤3
                            </span>
                        </div>
                        
                        <div className="card stat-card p-6">
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Positive Sentiment</p>
                                    <p className="text-3xl font-bold text-gray-900 mt-2">{sentimentRate}%</p>
                                </div>
                                <div className="p-3 rounded-lg" style={{background: 'rgba(16, 185, 129, 0.1)'}}>
                                    <i data-lucide="smile" className="w-6 h-6" style={{color: 'var(--success)'}}></i>
                                </div>
                            </div>
                            <span className={`badge ${sentimentRate >= 80 ? 'badge-success' : 'badge-warning'}`}>
                                Target: 80%
                            </span>
                        </div>
                    </div>
                    
                    <div className="card p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Recent Tests ({data.tests.length} total)</h3>
                        <div className="overflow-x-auto">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Platform</th>
                                        <th>Keyword</th>
                                        <th>Mentioned</th>
                                        <th>Position</th>
                                        <th>Sentiment</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {data.tests.slice(-10).reverse().map(test => (
                                        <tr key={test.id}>
                                            <td className="text-sm text-gray-600">{test.date}</td>
                                            <td className="font-medium">{test.platform}</td>
                                            <td className="text-sm">{test.keyword}</td>
                                            <td>
                                                <span className={`badge ${test.mentioned ? 'badge-success' : 'badge-danger'}`}>
                                                    {test.mentioned ? 'Yes' : 'No'}
                                                </span>
                                            </td>
                                            <td className="font-bold">{test.position || '-'}</td>
                                            <td>
                                                <span className={`badge badge-${test.sentiment === 'Positive' ? 'success' : test.sentiment === 'Neutral' ? 'warning' : 'danger'}`}>
                                                    {test.sentiment}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }
        
        function DataEntryView() {
            return (
                <div className="max-w-3xl mx-auto animate-slide-in">
                    <div className="mb-8">
                        <h1 className="text-3xl font-bold text-gray-900">Add New Test Data</h1>
                        <p className="text-gray-600 mt-1">Use Google Form to log your tests</p>
                    </div>
                    
                    <div className="info-box">
                        <h3>✓ Google Forms Connected!</h3>
                        <p>Click the button below to open your data entry form</p>
                    </div>
                    
                    <div className="card p-8 text-center">
                        <div className="mb-6">
                            <i data-lucide="external-link" className="w-16 h-16 mx-auto mb-4" style={{color: 'var(--primary)'}}></i>
                            <h2 className="text-2xl font-bold text-gray-900 mb-2">Log Your Test</h2>
                            <p className="text-gray-600">Fill out the Google Form to record test results</p>
                        </div>
                        
                        <a 
                            href={SIMPLE_CONFIG.formUrl} 
                            target="_blank" 
                            rel="noopener noreferrer"
                            className="btn-primary text-lg"
                        >
                            <i data-lucide="external-link" className="w-5 h-5"></i>
                            Open Data Entry Form
                        </a>
                        
                        <div className="mt-8 p-4 bg-gray-50 rounded-lg text-left">
                            <p className="font-semibold text-gray-900 mb-2">After submitting the form:</p>
                            <ol className="text-sm text-gray-600 space-y-1 ml-4 list-decimal">
                                <li>Data saves automatically to Google Sheets</li>
                                <li>Return to this dashboard</li>
                                <li>Click "Refresh Data" in sidebar</li>
                                <li>Your new test appears!</li>
                            </ol>
                        </div>
                    </div>
                </div>
            );
        }
        
        function DataView({ data }) {
            return (
                <div className="animate-slide-in">
                    <div className="mb-8">
                        <h1 className="text-3xl font-bold text-gray-900">All Tests</h1>
                        <p className="text-gray-600 mt-1">Complete testing history ({data.tests.length} tests)</p>
                    </div>
                    
                    <div className="card p-6">
                        <div className="overflow-x-auto">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Week</th>
                                        <th>Platform</th>
                                        <th>Keyword</th>
                                        <th>Mentioned</th>
                                        <th>Cited</th>
                                        <th>Position</th>
                                        <th>Sentiment</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {data.tests.map(test => (
                                        <tr key={test.id}>
                                            <td className="text-sm">{test.date}</td>
                                            <td className="text-center">{test.week}</td>
                                            <td className="font-medium">{test.platform}</td>
                                            <td className="text-sm">{test.keyword}</td>
                                            <td>
                                                <span className={`badge ${test.mentioned ? 'badge-success' : 'badge-danger'}`}>
                                                    {test.mentioned ? 'Yes' : 'No'}
                                                </span>
                                            </td>
                                            <td>
                                                <span className={`badge ${test.cited ? 'badge-success' : 'badge-danger'}`}>
                                                    {test.cited ? 'Yes' : 'No'}
                                                </span>
                                            </td>
                                            <td className="text-center font-bold">{test.position || '-'}</td>
                                            <td>
                                                <span className={`badge badge-${test.sentiment === 'Positive' ? 'success' : test.sentiment === 'Neutral' ? 'warning' : 'danger'}`}>
                                                    {test.sentiment}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
        
        setTimeout(() => {
            if (window.lucide) lucide.createIcons();
        }, 100);
    </script>
</body>
</html>
